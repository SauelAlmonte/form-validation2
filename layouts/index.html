<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/styles.css">
    <title>Form Validation 2</title>
</head>
<body class="flex flex-col h-screen bg-gray-400">


<div class="flex flex-col bg-gray-400 h-screen">
    <!--Header Starts-->
    <div class="flex">
        <div class="flex p-6 items-center">
            <img src="/img/ampljacket.jpg" alt="ampljacket" class="h-16 w-16 rounded-full mr-20">
            <div class="">
                <h1 class="text-red-600 font-bold text-5xl">Form Validation</h1>
                <h2 class="font-bold text-2xl text-purple-600">Welcome !!!</h2>
            </div>
        </div>
    </div>
    <!--Header Ends-->

    <!--Form Starts-->
    <div class="flex h-screen items-center justify-center">
        <div class="bg-white rounded shadow-lg p-6 w-1/3 border-2 rounded-2xl">

            <div class="my-4">
                <label for="username">Username</label>
                <input type="username" id="username" name="username" placeholder="Username"
                class="base-input"
                >
            </div>

            <div class="my-4">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email: me@domain.com"
                class="base-input"
                >
            </div>

            <div class="my-4">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password"
                class="base-input">
            </div>

            <div class="my-4">
                <label for="password-2">Confirm Password</label>
                <input type="password" id="password-2" name="password-2" placeholder="Confirm Password"
                class="base-input"
                >
            </div>

            <button class="bg-green-200 p-3 w-full">Register</button>

        </div>
    </div>
    <!--Form Ends-->
</div>
<script src="/layouts/app.js"></script>
</body>
</html>
