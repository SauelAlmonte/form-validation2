<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/styles.css">
    <title>Form Validation 2</title>
</head>
<body class="flex flex-col h-screen bg-gray-400">


<div class="flex flex-col bg-gray-400 h-screen">
    <!--Header Starts-->
    <div class="flex">
        <div class="flex p-6 items-center">
            <img src="/img/ampljacket.jpg" alt="ampljacket" class="h-16 w-16 rounded-full mr-20">
            <div class="">
                <h1 class="text-red-600 font-bold text-5xl">Form Validation</h1>
                <h2 class="font-bold text-2xl text-purple-600">Welcome !!!</h2>
            </div>
        </div>
    </div>
    <!--Header Ends-->

    <!--Form Starts-->
    <div class="flex h-screen items-center justify-center ">
        <div class="bg-white rounded shadow-lg p-6 w-1/3 border-2 rounded">

            <div class="">
                <label for="username">Username</label>
                <input type="username" id="username" name="username" placeholder="Username">
            </div>

            <div class="">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email: me@domain.com">
            </div>

            <div class="">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>

            <div class="">
                <label for="password-confirmation">Confirm Password</label>
                <input type="password" id="password-confirmation" name="password-confirm" placeholder="Password Confirm">
            </div>

        </div>
    </div>
</div>
<!--Form Ends-->
</body>
</html>
